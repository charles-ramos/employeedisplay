{% extends 'base.html' %} {% block content %}
<!-- New if/else block -->
{% if object %}
<h1>Edit {{object.name}}</h1>
{% else %}
<h1>Add Language</h1>
{% endif %}
<!-- Leaving the action empty makes the form post to the same url used to display it -->
<form action="" method="post">
  <!-- Django requires the following for security purposes -->
  {% csrf_token %}
  <table>
    <!-- Render the inputs inside of <tr>s & <td>s -->
    {{ form.as_table }}
  </table>
  <input type="submit" value="Submit!" class="btn" value="{% if object %} Update Employee {% else %} Add Employee {% endif %}" />
</form>
{% endblock %}
