{% extends 'base.html' %}

{% block content %}

<h1>Langauge List</h1>
<div class="body">
    <div class="container"></div>

    {% for language in object_list %}
    <div class="card">
        <div class="box">
            <div class="content">
                {{ language.name }}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
</div>
{% endblock %}
