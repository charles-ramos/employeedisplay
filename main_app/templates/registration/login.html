{% extends 'base.html' %} {% block content %}
<div class="centerform">
    <h1>Log In</h1>
</div>

<div class="body">
    <div class="container">
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %} {{ form.as_p }}
            <div class="btnhold">
            <input type="submit" class="btn" value="Login" />
            <input type="hidden" name="next" value="{{ next }}" />
            </div>
        </form>
    </div>
</div>

{% endblock %}
