{% extends 'base.html' %} {% block content %}

<div class="centerform">
  <h1>Sign Up</h1>
</div>

<div class="body">
  <div class="container">
{% if error_message %}
<p class="red-text">{{ error_message }}</p>
{% endif %}
<!-- SIGN UP FORM -->

    <form method="post" action="{% url 'signup' %}">
      {% csrf_token %} {{ form.as_p }}
      <div class="btnhold">
      <input type="submit" class="btn" value="Signup" />
      </div>
    </form>
  </div>
</div>

{% endblock %}
